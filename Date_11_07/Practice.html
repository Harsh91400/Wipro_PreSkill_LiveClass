<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Flowers School | Student Management</title>

<style>
  body { 
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: #f7f4ef;
  }

  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px;
  }

  header {
    background: #f2c08b;
    padding: 15px;
    border-radius: 5px;
  }

  .brand {
    font-weight: bold;
    background: #fff;
    padding: 8px 12px;
    border-radius: 5px;
    display: inline-block;
  }

  nav {
    margin-top: 10px;
  }

  nav a {
    text-decoration: none;
    background: #fff;
    padding: 6px 10px;
    margin-right: 6px;
    border-radius: 4px;
    color: #000;
  }

  .main {
    display: flex;
    gap: 20px;
    margin-top: 15px;
    background: #f2c08b;
    padding: 15px;
    border-radius: 5px;
    min-height: 300px;
  }

  .avatar {
    width: 200px;
    height: 140px;
    background: #fff;
    border-radius: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #fff;
    padding: 15px;
    border-radius: 5px;
    flex-grow: 1;
  }

  /* Show / Hide without JavaScript */
  #profile { display: none; }
  #profile:target { display: block; }
  #profile:target ~ #welcome { display: none; }

  footer {
    text-align: center;
    margin-top: 12px;
    color: #555;
  }

  @media(max-width:700px){
    .main { flex-direction: column; }
    .avatar { margin: auto; }
  }
</style>

</head>
